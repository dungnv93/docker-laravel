version: '3'
services:
    web:
        image: nginx:1.15.6
        ports:
            - '${APP_PORT}:80'
        depends_on:
            - app
        volumes:
            - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/html
    app:
        build: ./docker/php
        volumes:
            - .:/var/www/html
        depends_on:
            - mysql
    mysql:
        image: mysql:5.7
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        ports:
            - '3306:3306'
        volumes:
            - ./docker/db:/var/lib/mysql
    adminer:
        image: adminer
        ports:
            - "${APP_ADMINER}:8080"
volumes:
    mysql-data:
